<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Rim -->
  <circle cx="150" cy="150" r="145" fill="#2d1b0e" stroke="#d4af37" stroke-width="8"/>
  
  <!-- Numbers Ring -->
  <circle cx="150" cy="150" r="125" fill="#006400" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Sectors -->
  <g id="sectors">
    <!-- Generating 12 main sectors for visual representation -->
    <path d="M150,150 L150,25 A125,125 0 0,1 212.5,37.5 Z" fill="#ff0000"/> <!-- Red -->
    <path d="M150,150 L212.5,37.5 A125,125 0 0,1 258.25,87.5 Z" fill="#000000"/> <!-- Black -->
    <path d="M150,150 L258.25,87.5 A125,125 0 0,1 275,150 Z" fill="#ff0000"/> <!-- Red -->
    <path d="M150,150 L275,150 A125,125 0 0,1 258.25,212.5 Z" fill="#000000"/> <!-- Black -->
    <path d="M150,150 L258.25,212.5 A125,125 0 0,1 212.5,262.5 Z" fill="#ff0000"/> <!-- Red -->
    <path d="M150,150 L212.5,262.5 A125,125 0 0,1 150,275 Z" fill="#000000"/> <!-- Black -->
    <path d="M150,150 L150,275 A125,125 0 0,1 87.5,262.5 Z" fill="#ff0000"/> <!-- Red -->
    <path d="M150,150 L87.5,262.5 A125,125 0 0,1 41.75,212.5 Z" fill="#000000"/> <!-- Black -->
    <path d="M150,150 L41.75,212.5 A125,125 0 0,1 25,150 Z" fill="#ff0000"/> <!-- Red -->
    <path d="M150,150 L25,150 A125,125 0 0,1 41.75,87.5 Z" fill="#000000"/> <!-- Black -->
    <path d="M150,150 L41.75,87.5 A125,125 0 0,1 87.5,37.5 Z" fill="#ff0000"/> <!-- Red -->
    <path d="M150,150 L87.5,37.5 A125,125 0 0,1 150,25 Z" fill="#000000"/> <!-- Black -->
    
    <!-- Zero (Green) - Overlaying top slice for effect -->
    <path d="M150,150 L145,25 L155,25 Z" fill="#00ff00" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Inner Center -->
  <circle cx="150" cy="150" r="40" fill="#d4af37" filter="url(#glow)"/>
  <circle cx="150" cy="150" r="35" fill="#2d1b0e"/>
  
  <!-- Decoration -->
  <circle cx="150" cy="150" r="10" fill="#d4af37"/>
  <circle cx="150" cy="150" r="5" fill="#fff"/>
  
  <!-- Ball Track -->
  <circle cx="150" cy="150" r="115" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg>